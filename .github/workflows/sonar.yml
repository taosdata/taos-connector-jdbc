name: sonar
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: read
on:
  workflow_run:
    workflows: ["build"]
    types: [success]
    branches:
      - main
      - '3.0'
env:
  CACHE_VERSION: v1  # Update this version when cache strategy needs refresh

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout JDBC connector
        uses: actions/checkout@v4
        with:
          path: 'jdbc-workspace'
          fetch-depth: 0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu' # Alternative distribution options are available.
      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Download Jacoco coverage report
        uses: actions/download-artifact@v4
        with:
          name: jacoco-coverage-report
          path: jdbc-workspace/target/site/jacoco/

      - name: Verify report exists
        run: |
          # 校验报告是否下载成功，避免Sonar分析空报告
          if [ ! -f "jdbc-workspace/target/site/jacoco/jacoco.xml" ]; then
            echo "❌ Jacoco覆盖率报告未找到！"
            exit 1
          fi
          echo "✅ 覆盖率报告已找到"
      - name: Build and analyze
        working-directory: jdbc-workspace
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=taosdata_taosdata \
            -DskipTests=true \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml \
            -Dsonar.java.source=8 \
            -Dsonar.java.target=8
